<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊計劃規劃應用程式</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #333333;
            --light-text: #666666;
            --border-color: #e0e0e0;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        /* 配色方案 */
        .theme-blue {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
        }

        .theme-green {
            --primary-color: #4a9c7d;
            --secondary-color: #6bb89c;
            --accent-color: #ff9a5f;
        }

        .theme-purple {
            --primary-color: #7a4a9c;
            --secondary-color: #9c6bbc;
            --accent-color: #5fd4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            max-width: 100%;
        }

        .header-left {
            flex: 1;
            min-width: 200px;
        }

        .header-right {
            flex-shrink: 0;
        }

        h1 {
            color: var(--primary-color);
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            margin-bottom: 5px;
            word-break: break-word;
        }

        .tagline {
            color: var(--light-text);
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            word-break: break-word;
        }

        h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            word-break: break-word;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .theme-btn:hover {
            transform: scale(1.1);
        }

        .theme-btn.active {
            border-color: var(--text-color);
        }

        .theme-btn.blue {
            background: linear-gradient(135deg, #4a6fa5 50%, #ff7e5f 50%);
        }

        .theme-btn.green {
            background: linear-gradient(135deg, #4a9c7d 50%, #ff9a5f 50%);
        }

        .theme-btn.purple {
            background: linear-gradient(135deg, #7a4a9c 50%, #5fd4ff 50%);
        }

        .app-container {
            display: grid;
            grid-template-columns: minmax(300px, 350px) 1fr;
            gap: 30px;
            width: 100%;
            max-width: 100%;
        }

        /* 旅遊計劃面板 */
        .plans-panel {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            height: fit-content;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .plans-list {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
        }

        .plan-item {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        .plan-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .plan-item.active {
            border-color: var(--accent-color);
            background-color: rgba(255, 126, 95, 0.05);
        }

        .plan-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .plan-item-name {
            font-weight: bold;
            color: var(--primary-color);
            font-size: clamp(0.9rem, 2vw, 1rem);
            word-break: break-word;
            max-width: 80%;
        }

        .plan-item-dates {
            font-size: 0.85rem;
            color: var(--light-text);
            margin-bottom: 5px;
            word-break: break-word;
        }

        .plan-item-days {
            font-size: 0.85rem;
            color: var(--light-text);
        }

        .plan-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            width: 100%;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            white-space: nowrap;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-accent {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-accent:hover {
            background-color: #ff6b4a;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #d32f2f;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        /* 行程面板 */
        .itinerary-panel {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            min-height: 800px;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .no-plan-selected {
            text-align: center;
            padding: 60px 20px;
            color: var(--light-text);
            width: 100%;
        }

        .no-plan-selected i {
            font-size: clamp(3rem, 10vw, 4rem);
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .plan-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 15px;
            width: 100%;
            max-width: 100%;
        }

        .plan-header-left {
            flex: 1;
            min-width: 200px;
            max-width: 100%;
        }

        .plan-header-right {
            flex-shrink: 0;
        }

        .days-tabs-container {
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
            margin-bottom: 30px;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }

        .days-tabs {
            display: flex;
            min-width: min-content;
            width: max-content;
        }

        .days-tabs-container::-webkit-scrollbar {
            height: 6px;
        }

        .days-tabs-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .days-tabs-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .day-tab {
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            background-color: #f9f9f9;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin-right: 5px;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            min-width: 80px;
            text-align: center;
        }

        .day-tab:hover {
            background-color: #f0f0f0;
        }

        .day-tab.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .day-content {
            display: none;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        .day-content.active {
            display: block;
        }

        .day-title-input {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: clamp(1rem, 2vw, 1.1rem);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .activities-container {
            min-height: 500px;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        .activity-item {
            background-color: #f9f9f9;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 20px;
            cursor: move;
            transition: all 0.3s;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .activity-item:hover {
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }

        .activity-name {
            font-weight: bold;
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--primary-color);
            word-break: break-word;
            max-width: 100%;
        }

        .activity-category {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .activity-category.attraction {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .activity-category.transport {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }

        .activity-category.activity {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .activity-category.accommodation {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .activity-category.other {
            background-color: #f5f5f5;
            color: #616161;
        }

        .activity-time {
            color: var(--light-text);
            font-size: 0.85rem;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .activity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            width: 100%;
            max-width: 100%;
        }

        .activity-address, .activity-cost, .activity-links, .activity-notes {
            font-size: 0.9rem;
            word-break: break-word;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .activity-links a {
            color: var(--primary-color);
            text-decoration: none;
            margin-right: 10px;
            word-break: break-all;
            display: inline-block;
            max-width: 100%;
        }

        .activity-links a:hover {
            text-decoration: underline;
        }

        .transport-item {
            background-color: #f0f7ff;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            margin-left: clamp(20px, 5vw, 30px);
            position: relative;
            width: calc(100% - clamp(20px, 5vw, 30px));
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .transport-item::before {
            content: "";
            position: absolute;
            left: -20px;
            top: 50%;
            width: 20px;
            height: 1px;
            background-color: var(--border-color);
        }

        .transport-item::after {
            content: "→";
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 0.9rem;
        }

        .transport-type {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            background-color: #e3f2fd;
            color: #1565c0;
            margin-bottom: 10px;
            white-space: nowrap;
        }

        .transport-main {
            border-left: 4px solid #4caf50;
        }

        .transport-alternate {
            border-left: 4px solid #ff9800;
        }

        /* 浮動按鈕 */
        .floating-buttons {
            position: fixed;
            right: clamp(15px, 3vw, 30px);
            bottom: clamp(15px, 3vw, 30px);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .floating-btn {
            width: clamp(50px, 10vw, 60px);
            height: clamp(50px, 10vw, 60px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            position: relative;
        }

        .floating-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .floating-btn.add-activity {
            background-color: var(--primary-color);
        }

        .floating-btn.add-transport {
            background-color: var(--accent-color);
        }

        .floating-btn-text {
            display: none;
            position: absolute;
            right: calc(100% + 10px);
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .floating-btn:hover .floating-btn-text {
            display: block;
        }

        /* 模態框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--card-color);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .modal-body {
            padding: 25px;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 100%;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            word-break: break-word;
        }

        input, select, textarea {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            width: 100%;
        }

        /* 費用統計面板 */
        .cost-summary {
            margin-top: 40px;
            background-color: #f9f9f9;
            border-radius: var(--border-radius);
            padding: 20px;
            width: 100%;
            max-width: 100%;
            overflow-x: auto;
        }

        .cost-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: clamp(0.8rem, 1.5vw, 0.9rem);
            min-width: 300px;
        }

        .cost-table th, .cost-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            word-break: break-word;
            white-space: nowrap;
        }

        .cost-table th {
            background-color: #f0f0f0;
            color: var(--text-color);
            font-weight: 600;
        }

        .cost-table tr:last-child td {
            border-bottom: none;
        }

        .total-cost {
            font-weight: bold;
            color: var(--accent-color);
        }

        /* 手機選單按鈕 */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* 響應式設計 */
        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .plans-panel {
                max-height: 500px;
                overflow-y: auto;
                max-width: 100%;
            }
            
            .floating-buttons {
                right: 20px;
                bottom: 20px;
            }
            
            .mobile-menu-btn {
                display: flex;
            }
            
            .plans-panel {
                position: fixed;
                top: 0;
                left: -100%;
                width: 100%;
                max-width: 350px;
                height: 100vh;
                z-index: 1000;
                transition: left 0.3s ease;
                overflow-y: auto;
                box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            }
            
            .plans-panel.active {
                left: 0;
            }
            
            .plan-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .days-tabs {
                width: max-content;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .activity-details {
                grid-template-columns: 1fr;
            }
            
            .activity-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .activity-category {
                margin-left: 0;
                margin-top: 5px;
            }
            
            .floating-buttons {
                right: 15px;
                bottom: 15px;
                gap: 10px;
            }
            
            .floating-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .floating-btn-text {
                display: none !important;
            }
            
            .plan-actions {
                justify-content: center;
            }
            
            .btn {
                flex: 1;
                min-width: 120px;
                justify-content: center;
            }
            
            .modal-content {
                max-height: 85vh;
            }
            
            .modal-body {
                padding: 20px;
            }
            
            .day-tab {
                min-width: 70px;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
            
            h3 {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            .day-tab {
                padding: 8px 12px;
                min-width: 60px;
                font-size: 0.8rem;
            }
            
            .activity-item {
                padding: 15px;
            }
            
            .transport-item {
                padding: 12px;
                margin-left: 20px;
                width: calc(100% - 20px);
            }
            
            .mobile-menu-btn {
                top: 15px;
                left: 15px;
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }

        /* 遮罩層 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* 防止內容超出 */
        .scroll-prevention {
            max-width: 100%;
            overflow-x: hidden;
        }

    <script>
        // 應用狀態
        const state = {
            currentPlanId: null,
            currentDay: 1,
            plans: [],
            nextId: 1
        };

        // 初始化應用
        document.addEventListener('DOMContentLoaded', function() {
            console.log('應用程式初始化...');
            
            // 載入儲存的計劃
            loadPlansFromStorage();
            
            // 設置事件監聽器
            setupEventListeners();
            
            // 初始化UI
            updatePlansList();
            updateCostSummary();
            
            // 設置時間格式化
            setupTimeFormatting();
            
            console.log('應用程式初始化完成');
        });

        // 從本地儲存載入計劃
        function loadPlansFromStorage() {
            const savedPlans = localStorage.getItem('travelPlans');
            if (savedPlans) {
                try {
                    state.plans = JSON.parse(savedPlans);
                    // 找出最大的ID
                    state.nextId = state.plans.reduce((maxId, plan) => Math.max(maxId, plan.id), 0) + 1;
                    console.log('已載入計劃:', state.plans.length, '個');
                } catch (error) {
                    console.error('載入計劃時發生錯誤:', error);
                    state.plans = [];
                }
            } else {
                console.log('沒有找到儲存的計劃');
            }
            
            // 如果有計劃，選擇第一個
            if (state.plans.length > 0) {
                state.currentPlanId = state.plans[0].id;
                showPlanContent();
            }
        }

        // 儲存計劃到本地儲存
        function savePlansToStorage() {
            try {
                localStorage.setItem('travelPlans', JSON.stringify(state.plans));
                console.log('計劃已儲存到本地儲存');
                updateCostSummary();
            } catch (error) {
                console.error('儲存計劃時發生錯誤:', error);
            }
        }

        // 設置事件監聽器
        function setupEventListeners() {
            console.log('設置事件監聽器...');
            
            // 主題選擇
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    document.body.className = this.dataset.theme;
                });
            });
            
            // 計劃相關按鈕
            document.getElementById('addPlanBtn').addEventListener('click', showAddPlanModal);
            document.getElementById('backupBtn').addEventListener('click', backupPlan);
            document.getElementById('restoreBtn').addEventListener('click', restorePlan);
            document.getElementById('sharePlanBtn').addEventListener('click', sharePlan);
            document.getElementById('deletePlanBtn').addEventListener('click', deletePlan);
            
            // 手機選單按鈕
            document.getElementById('mobileMenuBtn').addEventListener('click', function() {
                document.getElementById('plansPanel').classList.toggle('active');
                document.getElementById('overlay').classList.toggle('active');
            });
            
            // 遮罩層點擊關閉選單
            document.getElementById('overlay').addEventListener('click', function() {
                document.getElementById('plansPanel').classList.remove('active');
                this.classList.remove('active');
            });
            
            // 模態框關閉按鈕
            document.getElementById('closePlanModal').addEventListener('click', closePlanModal);
            document.getElementById('closeActivityModal').addEventListener('click', closeActivityModal);
            document.getElementById('closeTransportModal').addEventListener('click', closeTransportModal);
            
            document.getElementById('cancelPlanBtn').addEventListener('click', closePlanModal);
            document.getElementById('cancelActivityBtn').addEventListener('click', closeActivityModal);
            document.getElementById('cancelTransportBtn').addEventListener('click', closeTransportModal);
            
            // 表單提交
            document.getElementById('planForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('計劃表單提交');
                savePlan();
            });
            
            document.getElementById('activityForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('行程表單提交');
                saveActivity();
            });
            
            document.getElementById('transportForm').addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('交通表單提交');
                saveTransport();
            });
            
            // 浮動按鈕
            document.getElementById('addActivityBtn').addEventListener('click', showAddActivityModal);
            document.getElementById('addTransportBtn').addEventListener('click', showAddTransportModal);
            
            // 點擊模態框外部關閉
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.classList.remove('active');
                    }
                });
            });
            
            // 窗口大小改變時更新UI
            window.addEventListener('resize', function() {
                updateDaysTabsScroll();
            });
            
            console.log('事件監聽器設置完成');
        }

        // 設置時間格式化
        function setupTimeFormatting() {
            // 為時間輸入欄位添加失去焦點事件
            document.addEventListener('blur', function(e) {
                if (e.target.matches('#activityStartTime, #activityEndTime, #transportStartTime, #transportEndTime')) {
                    formatTimeInput(e.target);
                }
            }, true);
        }

        // 格式化時間輸入
        function formatTimeInput(input) {
            let value = input.value.trim();
            if (value.length === 4 && /^\d{4}$/.test(value)) {
                const hours = value.substring(0, 2);
                const minutes = value.substring(2, 4);
                if (parseInt(hours) < 24 && parseInt(minutes) < 60) {
                    input.value = `${hours}:${minutes}`;
                }
            }
        }

        // 更新天數標籤滾動
        function updateDaysTabsScroll() {
            const daysTabsContainer = document.getElementById('daysTabsContainer');
            if (daysTabsContainer) {
                daysTabsContainer.scrollLeft = 0;
            }
        }

        // 更新計劃列表
        function updatePlansList() {
            const plansList = document.getElementById('plansList');
            plansList.innerHTML = '';
            
            if (state.plans.length === 0) {
                plansList.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">暫無旅遊計劃</div>';
                return;
            }
            
            state.plans.forEach(plan => {
                const planElement = document.createElement('div');
                planElement.className = `plan-item ${state.currentPlanId === plan.id ? 'active' : ''}`;
                planElement.dataset.id = plan.id;
                
                const startDate = new Date(plan.startDate);
                const endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + plan.days - 1);
                
                planElement.innerHTML = `
                    <div class="plan-item-header">
                        <div class="plan-item-name">${plan.name}</div>
                        <div>
                            <button class="btn btn-small btn-secondary edit-plan" data-id="${plan.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    <div class="plan-item-dates">${formatDate(startDate)} - ${formatDate(endDate)}</div>
                    <div class="plan-item-days">${plan.days} 天</div>
                `;
                
                planElement.addEventListener('click', function(e) {
                    if (!e.target.closest('.edit-plan')) {
                        state.currentPlanId = plan.id;
                        updatePlansList();
                        showPlanContent();
                        
                        // 在手機上點擊後關閉選單
                        if (window.innerWidth <= 1024) {
                            document.getElementById('plansPanel').classList.remove('active');
                            document.getElementById('overlay').classList.remove('active');
                        }
                    }
                });
                
                const editBtn = planElement.querySelector('.edit-plan');
                editBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    showEditPlanModal(plan.id);
                });
                
                plansList.appendChild(planElement);
            });
        }

        // 顯示計劃內容
        function showPlanContent() {
            const plan = state.plans.find(p => p.id === state.currentPlanId);
            if (!plan) {
                document.getElementById('noPlanSelected').style.display = 'block';
                document.getElementById('planContent').style.display = 'none';
                return;
            }
            
            document.getElementById('noPlanSelected').style.display = 'none';
            document.getElementById('planContent').style.display = 'block';
            
            document.getElementById('currentPlanName').textContent = plan.name;
            
            const startDate = new Date(plan.startDate);
            const endDate = new Date(startDate);
            endDate.setDate(startDate.getDate() + plan.days - 1);
            document.getElementById('currentPlanDates').textContent = 
                `${formatDate(startDate)} - ${formatDate(endDate)} (${plan.days} 天)`;
            
            // 更新天數標籤
            updateDaysTabs(plan);
            
            // 顯示第一天內容
            showDayContent(1);
            
            // 更新費用統計（僅顯示當前計劃）
            updateCostSummary();
        }

        // 更新天數標籤 - 修正：只顯示 Day1, Day2...
        function updateDaysTabs(plan) {
            const daysTabsContainer = document.getElementById('daysTabsContainer');
            const daysTabs = document.getElementById('daysTabs');
            const daysContent = document.getElementById('daysContent');
            
            daysTabs.innerHTML = '';
            daysContent.innerHTML = '';
            
            for (let i = 1; i <= plan.days; i++) {
                // 天數標籤 - 只顯示 Day1, Day2...
                const dayTab = document.createElement('div');
                dayTab.className = `day-tab ${i === state.currentDay ? 'active' : ''}`;
                dayTab.textContent = `Day ${i}`;
                dayTab.dataset.day = i;
                
                dayTab.addEventListener('click', function() {
                    state.currentDay = parseInt(this.dataset.day);
                    document.querySelectorAll('.day-tab').forEach(tab => tab.classList.remove('active'));
                    this.classList.add('active');
                    showDayContent(state.currentDay);
                });
                
                daysTabs.appendChild(dayTab);
                
                // 天數內容
                const dayContent = document.createElement('div');
                dayContent.className = `day-content ${i === state.currentDay ? 'active' : ''}`;
                dayContent.dataset.day = i;
                
                // 檢查是否有儲存的每日標題
                const dayTitle = plan.dayTitles && plan.dayTitles[i] ? plan.dayTitles[i] : `第 ${i} 天`;
                
                dayContent.innerHTML = `
                    <input type="text" class="day-title-input" value="${dayTitle}" data-day="${i}" placeholder="輸入當日標題">
                    <div class="activities-container" data-day="${i}"></div>
                `;
                
                // 添加每日標題變更事件
                const titleInput = dayContent.querySelector('.day-title-input');
                titleInput.addEventListener('change', function() {
                    saveDayTitle(plan.id, parseInt(this.dataset.day), this.value);
                });
                
                daysContent.appendChild(dayContent);
            }
            
            // 更新活動容器
            updateActivitiesContainer();
        }

        // 顯示指定天數的內容
        function showDayContent(day) {
            document.querySelectorAll('.day-content').forEach(content => {
                content.classList.remove('active');
                if (parseInt(content.dataset.day) === day) {
                    content.classList.add('active');
                }
            });
            
            state.currentDay = day;
            updateActivitiesContainer();
        }

        // 更新活動容器
        function updateActivitiesContainer() {
            const plan = state.plans.find(p => p.id === state.currentPlanId);
            if (!plan) return;
            
            const day = state.currentDay;
            const activitiesContainer = document.querySelector(`.activities-container[data-day="${day}"]`);
            if (!activitiesContainer) return;
            
            activitiesContainer.innerHTML = '';
            
            // 獲取當天的活動
            const dayActivities = plan.activities ? plan.activities.filter(a => a.day === day) : [];

        // 拖放事件處理函數
        function handleDragStart(e) {
            e.dataTransfer.setData('text/plain', this.dataset.id);
            this.classList.add('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            const id = e.dataTransfer.getData('text/plain');
            const draggedElement = document.querySelector(`[data-id="${id}"]`);
            
            if (draggedElement && this !== draggedElement) {
                const container = this.parentNode;
                const afterElement = getDragAfterElement(container, e.clientY);
                
                if (afterElement == null) {
                    container.appendChild(draggedElement);
                } else {
                    container.insertBefore(draggedElement, afterElement);
                }
                
                // 更新活動順序
                updateActivitiesOrder();
            }
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        // 拖放輔助函數
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.activity-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

            plan.activities.sort((a, b) => {
                if (a.day !== b.day) return a.day - b.day;
                return (a.order || 0) - (b.order || 0);
            });

        }

            document.getElementById('transportNotes').value = transport.notes || '';
            document.getElementById('transportIsMain').checked = transport.isMain || false;

            toSelect.addEventListener('change', updateTransportTimes);
        }

        // 關閉交通方式模態框
        function closeTransportModal() {
            document.getElementById('transportModal').classList.remove('active');
            document.getElementById('transportForm').reset();
            delete document.getElementById('transportForm').dataset.editingId;
            
            // 移除事件監聽器
            const fromSelect = document.getElementById('transportFromActivity');
            const toSelect = document.getElementById('transportToActivity');
            
            fromSelect.removeEventListener('change', updateTransportTimes);
            toSelect.removeEventListener('change', updateTransportTimes);
        }

        // 儲存交通方式
        function saveTransport() {
            console.log('開始儲存交通方式...');
            
            if (!state.currentPlanId) {
                alert('請先選擇一個旅遊計劃');
                return;
            }
            
            const plan = state.plans.find(p => p.id === state.currentPlanId);
            if (!plan) {
                alert('找不到選擇的計劃');
                return;
            }
            
            // 格式化時間
            formatTimeInput(document.getElementById('transportStartTime'));
            formatTimeInput(document.getElementById('transportEndTime'));
            
            // 獲取表單數據
            const startTime = document.getElementById('transportStartTime').value;
            const endTime = document.getElementById('transportEndTime').value;
            const fromActivityId = parseInt(document.getElementById('transportFromActivity').value);
            const toActivityId = parseInt(document.getElementById('transportToActivity').value);
            const type = document.getElementById('transportType').value;
            const cost = parseFloat(document.getElementById('transportCost').value) || 0;
            const currency = document.getElementById('transportCurrency').value;
            const participants = parseInt(document.getElementById('transportParticipants').value) || 1;
            const linkName = document.getElementById('transportLinkName').value || null;
            const link = document.getElementById('transportLink').value || null;
            const notes = document.getElementById('transportNotes').value || null;
            const isMain = document.getElementById('transportIsMain').checked;
            
            // 驗證必要欄位
            if (!startTime || !endTime || !fromActivityId || !toActivityId) {
                alert('請填寫所有必要欄位');
                return;
            }
            
            if (fromActivityId === toActivityId) {
                alert('起始行程和結束行程不能相同');
                return;
            }
            
            // 獲取活動資訊
            const fromActivity = plan.activities.find(a => a.id === fromActivityId);
            const toActivity = plan.activities.find(a => a.id === toActivityId);
            
            if (!fromActivity || !toActivity) {
                alert('無法找到選擇的行程，請重新選擇');
                return;
            }
            
            const transportData = {
                startTime: startTime,
                endTime: endTime,
                fromActivityId: fromActivityId,
                toActivityId: toActivityId,
                fromActivityName: fromActivity.name,
                toActivityName: toActivity.name,
                fromLocation: fromActivity.location, // 新增：儲存行程地點
                toLocation: toActivity.location,     // 新增：儲存行程地點
                type: type,
                cost: cost,
                currency: currency,
                participants: participants,
                linkName: linkName,
                link: link,
                notes: notes,
                isMain: isMain,
                day: state.currentDay
            };
            
            console.log('交通數據:', transportData);
            
            const editingId = document.getElementById('transportForm').dataset.editingId;
            
            if (editingId) {
                // 編輯現有交通方式
                const transportIndex = plan.transports.findIndex(t => t.id === parseInt(editingId));
                if (transportIndex !== -1) {
                    transportData.id = parseInt(editingId);
                    plan.transports[transportIndex] = transportData;
                    console.log('編輯交通方式成功');
                }
            } else {
                // 新增交通方式
                transportData.id = Date.now(); // 使用時間戳作為ID
                if (!plan.transports) plan.transports = [];
                plan.transports.push(transportData);
                console.log('新增交通方式成功，ID:', transportData.id);
            }
            
            savePlansToStorage();
            updateActivitiesContainer();
            closeTransportModal();
        }

        // 刪除活動
        function deleteActivity(activityId) {
            if (!confirm('確定要刪除這個行程嗎？')) return;
            
            const plan = state.plans.find(p => p.id === state.currentPlanId);
            if (!plan || !plan.activities) return;
            
            // 刪除活動
            plan.activities = plan.activities.filter(a => a.id !== activityId);
            
            // 刪除相關的交通方式
            if (plan.transports) {
                plan.transports = plan.transports.filter(t => 
                    t.fromActivityId !== activityId && t.toActivityId !== activityId
                );
            }
            
            savePlansToStorage();
            updateActivitiesContainer();
            updateCostSummary();
        }

        // 刪除交通方式
        function deleteTransport(transportId) {
            if (!confirm('確定要刪除這個交通方式嗎？')) return;
            
            const plan = state.plans.find(p => p.id === state.currentPlanId);
            if (!plan || !plan.transports) return;

        function saveDayTitle(planId, day, title) {
            const plan = state.plans.find(p => p.id === planId);
            if (!plan) return;
            
            if (!plan.dayTitles) plan.dayTitles = {};
            plan.dayTitles[day] = title;
            
            savePlansToStorage();
        }

        // 刪除計劃
        function deletePlan() {
            if (!state.currentPlanId) return;
            
            if (!confirm('確定要刪除這個旅遊計劃嗎？此操作無法復原。')) return;
            
            state.plans = state.plans.filter(p => p.id !== state.currentPlanId);
            
            if (state.plans.length > 0) {
                state.currentPlanId = state.plans[0].id;
            } else {
                state.currentPlanId = null;
            }
            
            savePlansToStorage();
            updatePlansList();
            updateCostSummary();
            
            if (state.currentPlanId) {
                showPlanContent();
            } else {
                document.getElementById('noPlanSelected').style.display = 'block';
                document.getElementById('planContent').style.display = 'none';
            }
        }

        // 備份計劃
        function backupPlan() {
            if (!state.currentPlanId) {
                alert('請先選擇一個旅遊計劃');
                return;
            }
            
            const plan = state.plans.find(p => p.id === state.currentPlanId);
            if (!plan) return;
            
            const now = new Date();
            const dateStr = now.toISOString().slice(0, 19).replace(/:/g, '-');
            const filename = `旅遊計劃_${plan.name}_${dateStr}.json`;
            
            const dataStr = JSON.stringify(plan, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            // 創建下載連結
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 還原計劃
        function restorePlan() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    try {
                        const planData = JSON.parse(event.target.result);
                        
                        // 檢查數據結構
                        if (!planData.name || !planData.startDate || !planData.days) {
                            alert('檔案格式不正確，無法還原計劃');
                            return;
                        }
                        
                        // 為還原的計劃分配新ID
                        planData.id = state.nextId++;
                        
                        // 確保活動和交通方式有ID
                        if (planData.activities) {
                            planData.activities.forEach(activity => {
                                if (!activity.id) activity.id = Date.now() + Math.random();
                            });
                        }
                        
                        if (planData.transports) {
                            planData.transports.forEach(transport => {
                                if (!transport.id) transport.id = Date.now() + Math.random();
                            });
                        }
                        
                        state.plans.push(planData);
                        state.currentPlanId = planData.id;
                        
                        savePlansToStorage();
                        updatePlansList();
                        showPlanContent();
                        
                        alert('計劃已成功還原！');
                    } catch (error) {
                        alert('讀取檔案時發生錯誤：' + error.message);
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }

                        // 設置天數導航點擊事件
                        document.querySelectorAll('.day-nav-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                const day = this.dataset.day;
                                showDayContent(day);
                            });
                        });
                        
                        // 顯示第一天
                        showDayContent(1);
                    });
                    
                    function showDayContent(day) {
                        // 隱藏所有天數內容
                        document.querySelectorAll('.day-content').forEach(content => {
                            content.classList.remove('active');
                        });
                        
                        // 顯示選定的天數內容
                        const dayContent = document.getElementById('dayContent' + day);
                        if (dayContent) {
                            dayContent.classList.add('active');
                        }
                        
                        // 更新導航按鈕狀態
                        document.querySelectorAll('.day-nav-btn').forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.dataset.day === day) {
                                btn.classList.add('active');
                            }
                        });
                        
                        // 平滑滾動到天數內容
                        dayContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                <\/script>
            </body>
            </html>
            `;
            
            // 計算費用統計（僅當前計劃）
            const costByCurrency = {};
            
            // 活動費用
            if (plan.activities) {
                plan.activities.forEach(activity => {
                    if (activity.cost > 0) {
                        const currency = activity.currency || 'TWD';
                        if (!costByCurrency[currency]) {
                            costByCurrency[currency] = {
                                totalCost: 0,
                                totalPersonalCost: 0,
                                maxParticipants: 1
                            };
                        }
                        
                        costByCurrency[currency].totalCost += activity.cost;
                        const personalCost = activity.cost / (activity.participants || 1);
                        costByCurrency[currency].totalPersonalCost += personalCost;
                        costByCurrency[currency].maxParticipants = Math.max(
                            costByCurrency[currency].maxParticipants,
                            activity.participants || 1
                        );
                    }
                });
            }
            
            // 交通費用
            if (plan.transports) {
                plan.transports.forEach(transport => {
                    if (transport.cost > 0) {
                        const currency = transport.currency || 'TWD';
                        if (!costByCurrency[currency]) {
                            costByCurrency[currency] = {
                                totalCost: 0,
                                totalPersonalCost: 0,
                                maxParticipants: 1
                            };
                        }
                        
                        costByCurrency[currency].totalCost += transport.cost;
                        const personalCost = transport.cost / (transport.participants || 1);
                        costByCurrency[currency].totalPersonalCost += personalCost;
                        costByCurrency[currency].maxParticipants = Math.max(
                            costByCurrency[currency].maxParticipants,
                            transport.participants || 1
                        );
                    }
                });
            }
            
            // 生成費用統計HTML
            let costHtml = '';
            let totalPersonalCostAll = 0;
            
            Object.keys(costByCurrency).forEach(currency => {
                const costData = costByCurrency[currency];
                costHtml += `
                    <tr>
                        <td>${currency}</td>
                        <td>${costData.totalCost.toFixed(2)}</td>
                        <td>${costData.maxParticipants}</td>
                        <td class="total-cost">${costData.totalPersonalCost.toFixed(2)}</td>
                    </tr>
                `;
                totalPersonalCostAll += costData.totalPersonalCost;
            });
            
            if (Object.keys(costByCurrency).length > 0) {
                costHtml += `
                    <tr style="font-weight: bold; background-color: #f0f0f0;">
                        <td colspan="3">總計 (每人)</td>
                        <td class="total-cost">${totalPersonalCostAll.toFixed(2)}</td>
                    </tr>
                `;
            } else {
                costHtml = '<tr><td colspan="4" style="text-align: center; padding: 20px;">暫無費用資料</td></tr>';
            }
            
            // 替換費用統計
            html = html.replace('<!-- 費用統計將動態生成 -->', costHtml);
            
            // 生成天數導航和內容
            let daysNavHtml = '';
            let daysContentHtml = '';
            
            for (let day = 1; day <= plan.days; day++) {
                const dayDate = new Date(plan.startDate);
                dayDate.setDate(dayDate.getDate() + day - 1);
                
                const dayTitle = plan.dayTitles && plan.dayTitles[day] ? plan.dayTitles[day] : `第 ${day} 天`;
                const dateStr = dayDate.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric' });
                
                // 天數導航按鈕 - 只顯示 Day1, Day2...
                daysNavHtml += `
                    <button class="day-nav-btn ${day === 1 ? 'active' : ''}" data-day="${day}">
                        Day ${day}
                    </button>
                `;
                
                // 當天的活動
                const dayActivities = plan.activities ? plan.activities.filter(a => a.day === day) : [];
                const dayTransports = plan.transports ? plan.transports.filter(t => t.day === day) : [];
                
                // 按開始時間排序活動
                dayActivities.sort((a, b) => {
                    const timeA = a.startTime ? parseTime(a.startTime) : 0;
                    const timeB = b.startTime ? parseTime(b.startTime) : 0;
                    return timeA - timeB;
                });
                
                // 天數內容
                let dayContentHtml = `<div class="day-content ${day === 1 ? 'active' : ''}" id="dayContent${day}">`;
                dayContentHtml += `
                    <div class="day-header">
                        <div class="day-title">${dayTitle}</div>
                        <div class="day-date">${dateStr}</div>
                    </div>
                    <div class="activities-container">
                `;
                
                // 如果沒有活動
                if (dayActivities.length === 0) {
                    dayContentHtml += `
                        <div style="text-align: center; padding: 40px 20px; color: #999;">
                            <i class="fas fa-calendar-plus" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <p>當日暫無行程安排</p>
                        </div>
                    `;
                } else {
                    // 生成活動項目
                    dayActivities.forEach((activity, index) => {
                        const categoryLabels = {
                            attraction: '景點',
                            transport: '交通',
                            activity: '活動',
                            accommodation: '住宿',
                            other: '其他'
                        };
                        
                        const categoryClasses = {
                            attraction: 'attraction',
                            transport: 'transport',
                            activity: 'activity',
                            accommodation: 'accommodation',
                            other: 'other'
                        };
                        
                        dayContentHtml += `
                            <div class="activity-item">
                                <div class="activity-header">
                                    <div style="display: flex; flex-wrap: wrap; align-items: center; gap: 8px;">
                                        <span class="activity-name">${activity.name}</span>
                                        <span class="activity-category ${categoryClasses[activity.category]}">
                                            ${categoryLabels[activity.category]}
                                        </span>
                                    </div>
                                    <div class="activity-time">
                                        ${activity.startTime || ''} ${activity.endTime ? `- ${activity.endTime}` : ''}
                                    </div>
                                </div>
                                <div class="activity-details">
                                    <div><i class="fas fa-map-marker-alt"></i> ${activity.location}</div>
                                    ${activity.address ? `<div><i class="fas fa-map-pin"></i> ${activity.address}</div>` : ''}
                                    ${activity.cost > 0 ? `
                                        <div><i class="fas fa-money-bill-wave"></i> 
                                            ${activity.currency} ${activity.cost.toFixed(2)}
                                            ${activity.participants > 1 ? ` (每人 ${(activity.cost / activity.participants).toFixed(2)})` : ''}
                                        </div>
                                    ` : ''}
                                    ${activity.link && activity.linkName ? `
                                        <div><i class="fas fa-link"></i> <a href="${activity.link}" target="_blank" style="word-break: break-all;">${activity.linkName}</a></div>
                                    ` : ''}
                                    ${activity.notes ? `<div><i class="fas fa-sticky-note"></i> ${activity.notes}</div>` : ''}
                                </div>
                            </div>
                        `;
                        
                        // 在活動之間插入交通方式
                        if (index < dayActivities.length - 1) {
                            const nextActivity = dayActivities[index + 1];
                            const transportsBetween = dayTransports.filter(t => 
                                t.fromActivityId === activity.id && t.toActivityId === nextActivity.id
                            );
                            
                            transportsBetween.forEach(transport => {
                                const transportLabels = {
                                    taxi: '計程車',
                                    subway: '地鐵',
                                    bus: '公交',
                                    train: '高鐵',
                                    walking: '步行',
                                    flight: '飛機',
                                    ship: '輪船',
                                    other: '其他'
                                };
                                
                                // 使用行程地點而不是行程名稱
                                const routeDescription = transport.fromLocation && transport.toLocation 
                                    ? `${transport.fromLocation} → ${transport.toLocation}`
                                    : `${transport.fromActivityName} → ${transport.toActivityName}`;
                                
                                dayContentHtml += `
                                    <div class="transport-item ${transport.isMain ? 'transport-main' : 'transport-alternate'}">
                                        <div style="display: flex; flex-wrap: wrap; align-items: center; gap: 8px; margin-bottom: 10px;">
                                            <span class="transport-type">${transportLabels[transport.type]}</span>
                                            <span style="font-size: 0.9rem;">
                                                ${transport.isMain ? '<i class="fas fa-star" style="color: #4caf50;"></i> 主要' : '<i class="far fa-star" style="color: #ff9800;"></i> 備用'}
                                            </span>
                                        </div>
                                        <div><i class="fas fa-clock"></i> ${transport.startTime} - ${transport.endTime}</div>
                                        <div><i class="fas fa-route"></i> ${routeDescription}</div>
                                        ${transport.cost > 0 ? `
                                            <div><i class="fas fa-money-bill-wave"></i> 
                                                ${transport.currency} ${transport.cost.toFixed(2)}
                                                ${transport.participants > 1 ? ` (每人 ${(transport.cost / transport.participants).toFixed(2)})` : ''}
                                            </div>
                                        ` : ''}
                                        ${transport.link && transport.linkName ? `
                                            <div><i class="fas fa-link"></i> <a href="${transport.link}" target="_blank" style="word-break: break-all;">${transport.linkName}</a></div>
                                        ` : ''}
                                        ${transport.notes ? `<div><i class="fas fa-sticky-note"></i> ${transport.notes}</div>` : ''}
                                    </div>
                                `;
                            });
                        }
                    });
                }
                
                dayContentHtml += `
                        </div>
                    </div>
                `;
                
                daysContentHtml += dayContentHtml;
            }
            
            // 替換天數導航和內容
            html = html.replace('<!-- 天數導航按鈕將動態生成 -->', daysNavHtml);
            html = html.replace('<!-- 天數內容將動態生成 -->', daysContentHtml);
            
            // 創建下載連結
            const filename = `旅遊計劃_${plan.name}_分享.html`;
            const dataBlob = new Blob([html], {type: 'text/html'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 更新費用統計（僅顯示當前選定的計劃）
        function updateCostSummary() {
            const costTableBody = document.getElementById('costTableBody');
            costTableBody.innerHTML = '';
            
            if (!state.currentPlanId) {
                costTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">請選擇一個旅遊計劃</td></tr>';
                return;
            }
            
            const plan = state.plans.find(p => p.id === state.currentPlanId);
            if (!plan) {
                costTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">找不到計劃資料</td></tr>';
                return;
            }
            
            // 計算當前計劃的費用
            const costByCurrency = {};
            
            // 活動費用
            if (plan.activities) {
                plan.activities.forEach(activity => {
                    if (activity.cost > 0) {
                        const currency = activity.currency || 'TWD';
                        if (!costByCurrency[currency]) {
                            costByCurrency[currency] = {
                                totalCost: 0,
                                totalPersonalCost: 0,
                                maxParticipants: 1
                            };
                        }
                        
                        costByCurrency[currency].totalCost += activity.cost;
                        const personalCost = activity.cost / (activity.participants || 1);
                        costByCurrency[currency].totalPersonalCost += personalCost;
                        costByCurrency[currency].maxParticipants = Math.max(
                            costByCurrency[currency].maxParticipants,
                            activity.participants || 1
                        );
                    }
                });
            }
            
            // 交通費用
            if (plan.transports) {
                plan.transports.forEach(transport => {
                    if (transport.cost > 0) {
                        const currency = transport.currency || 'TWD';
                        if (!costByCurrency[currency]) {
                            costByCurrency[currency] = {
                                totalCost: 0,
                                totalPersonalCost: 0,
                                maxParticipants: 1
                            };
                        }
                        
                        costByCurrency[currency].totalCost += transport.cost;
                        const personalCost = transport.cost / (transport.participants || 1);
                        costByCurrency[currency].totalPersonalCost += personalCost;
                        costByCurrency[currency].maxParticipants = Math.max(
                            costByCurrency[currency].maxParticipants,
                            transport.participants || 1
                        );
                    }
                });
            }
            
            // 填充表格
            let totalPersonalCostAll = 0;
            
            Object.keys(costByCurrency).forEach(currency => {
                const costData = costByCurrency[currency];
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${currency}</td>
                    <td>${costData.totalCost.toFixed(2)}</td>
                    <td>${costData.maxParticipants}</td>
                    <td class="total-cost">${costData.totalPersonalCost.toFixed(2)}</td>
                `;
                
                costTableBody.appendChild(row);
                totalPersonalCostAll += costData.totalPersonalCost;
            });
            
            // 添加總計行
            if (Object.keys(costByCurrency).length > 0) {
                const totalRow = document.createElement('tr');
                totalRow.style.fontWeight = 'bold';
                totalRow.style.backgroundColor = '#f0f0f0';
                
                totalRow.innerHTML = `
                    <td colspan="3">總計 (每人)</td>
                    <td class="total-cost">${totalPersonalCostAll.toFixed(2)}</td>
                `;
                
                costTableBody.appendChild(totalRow);
            } else {
                costTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px;">暫無費用資料</td></tr>';
            }
        }

        // 輔助函數：格式化日期
        function formatDate(date) {
            return date.toLocaleDateString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // 輔助函數：解析時間字符串為分鐘數
        function parseTime(timeStr) {
            if (!timeStr) return 0;
            
            const match = timeStr.match(/^(\d{1,2}):(\d{2})$/);
            if (match) {
                const hours = parseInt(match[1]);
                const minutes = parseInt(match[2]);
                return hours * 60 + minutes;
            }
            
            return 0;
        }
    </script>
